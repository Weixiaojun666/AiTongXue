<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Demo</title>
    <link href="../static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<style>
    .demo-login-container {
        width: 320px;
        margin: 21px auto 0;
    }

    .demo-login-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
    }
</style>
<h1 style="text-align: center; margin-top: 50px;">Ai同学管理系统</h1>
<h2 style="text-align: center; margin-top: 50px;">登录</h2>
<form class="layui-form">
    <div class="demo-login-container">
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input autocomplete="off" class="layui-input" lay-affix="eye" lay-reqtext="请填写pin"
                       name="pin" placeholder="pin" type="password" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-filter="demo-login" lay-submit>使用UK登录</button>
        </div>
    </div>
</form>
<div class="layui-btn-container" style="text-align: center; margin-top: 50px;">
    <button type="button" class="layui-btn" onclick="window.location.href = 'login.html';">使用账号密码登陆</button>
</div>
<div>
    <p style="text-align: center; margin-top: 50px;">© 2024 Ai同学管理系统</p>
</div>
<script src="../static/js/crypto-js/crypto-js.js"></script>
<script src="../static/js/UsbKey3A/SoftKey3A.js"></script>
<script src="../static/js/UsbKey3A/encoding/encoding.js"></script>
<script src="../static/js/UsbKey3A/sm3/sm3.js"></script>
<script src="../static/layui/layui.js"></script>
<script>
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.$;

        // 提交事件
        form.on('submit(demo-login)', function (data) {
            var field = data.field;
            field.password = CryptoJS.SHA256(field.password).toString();
            $.ajax({
                url: '../api/login',
                type: 'POST',
                data: field,
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg('登录成功', {icon: 1});
                        window.location.href = '/';
                    } else {
                        layer.msg(data.msg, {icon: 2});
                        $('img').click();
                        $('input').val('');
                    }
                }
            });
            return false;
        });

    });
</script>
<script>
    //USBkey事件插拨通知
    navigator.hid.addEventListener('connect', ({device}) => {
        var mSoftKey3A=new SoftKey3A();
        if(mSoftKey3A.MacthUKeyID(device))
        {
            window.alert(`UKEY已被插入，被插入的设备是: ${device.productName}：${device.vendorId}--${device.productId}`);
        }

    });

    navigator.hid.addEventListener('disconnect', ({device}) => {
        var mSoftKey3A=new SoftKey3A();
        if(mSoftKey3A.MacthUKeyID(device))
        {
            window.alert(`UKEY已被拨出，被拨出的设备是： ${device.productName}：${device.vendorId}--${device.productId}`);
        }
    });
</script>
</body>
</html>
