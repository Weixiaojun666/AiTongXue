<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../layui/css/layui.css" rel="stylesheet">
    <title>编辑比赛信息</title>
</head>
<body>
<div class="layui-body" style="padding: 15px;width: 75%">
    <form action="" class="layui-form" lay-filter="form">
        <div class="layui-form-item" hidden="hidden">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input layui-disabled" disabled name="id" type="text">
            </div>
        </div>
        <div class="layui-form-item" hidden="hidden">
            <label class="layui-form-label">SID</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input layui-disabled" disabled name="sid" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" id="username">姓名</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" name="username" placeholder="请输入"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参加年份</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="year" placeholder="请输入"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参加赛项</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="event" placeholder="请输入"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">赛级</label>
            <div class="layui-input-inline">
<!--                <input autocomplete="off" class="layui-input" lay-verify="required" name="level" placeholder="请输入"-->
<!--                       type="text">-->
                <select name="level" lay-filter="level">
                    <option value=""></option>
                    <option value="校级">校级</option>
                    <option value="市级">市级</option>
                    <option value="省级">省级</option>
                    <option value="国家级">国家级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">组别</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="group" placeholder="请输入"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">比赛成绩</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="number" name="result" placeholder="请输入"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">奖项</label>
            <div class="layui-input-inline">
<!--                <input autocomplete="off" class="layui-input" name="award" placeholder="请输入"-->
<!--                       type="text">-->
                <select name="award" lay-filter="award">
                    <option value=""></option>
                    <option value="一等奖">一等奖</option>
                    <option value="二等奖">二等奖</option>
                    <option value="三等奖">三等奖</option>
                    <option value="优秀奖">优秀奖</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" name="remark" placeholder="请输入"
                       type="text">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="demo1" lay-submit type="submit">立即提交</button>
                <!--                <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
    </form>
</div>
<script src="../layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;

        laydate.render({
            elem: 'input[name="time"]',
            type: 'datetime',
            fullPanel: true
        });

        var search = window.location.search;
        if (search !== '') {
            var query = decodeURI(search);
            var key = query.substring(1, query.indexOf('='));
            var currentId = query.substring(query.indexOf('=') + 1);
            if (key === 'data') {
                params = JSON.parse(currentId);
                form.val('form', params);
                //选择框赋值
                var level = params.level;
                $('select[name="level"]').val(level);
                form.render('select');
                var award = params.award;
                $('select[name="award"]').val(award);
                form.render('select');

            }
            if (key === 'sid' && currentId !== null) {
                //隐藏 username div
                $('input[name="sid"]').val(currentId);
                $('#username').parent().hide();
                //年份填充当前年份
                var date = new Date();
                var year = date.getFullYear();
                $('input[name="year"]').val(year);
            }
        }

        //监听提交
        form.on('submit(demo1)', function (data) {
            var s = data.field.switch;
            delete data.field.switch;
            $.ajax({
                url: '../../record/saveMatch',
                type: 'POST',
                data: data.field,
                success: function (res) {
                    if (res.code === 0) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layui.table.reload('demoTable');
                        parent.layer.close(index);
                        layer.msg('成功');
                    } else {
                        layer.msg('失败');
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
