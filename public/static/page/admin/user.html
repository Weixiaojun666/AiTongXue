<form class="layui-form layui-row layui-col-space16">
    <div class="layui-row layui-col-space16">
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <input autocomplete="off" class="layui-input" name="username"
                       placeholder="姓名" type="text">
            </div>
        </div>
        <div class="layui-col-md4">
            <button class="layui-btn" lay-filter="table-search" lay-submit>搜索</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<table id="demoTable" lay-filter="demoTable"></table>
<script id="barDemo" type="text/html">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="check">查看</button>
    </div>
</script>
<script id="demo-toolbar-setRowChecked" type="text/html">
    <div class="layui-btn-container">
    </div>
</script>

<script>
    //JS 调用：
    layui.use(['table', 'form'], function () {
        var $ = layui.$;
        var table = layui.table;
        var form = layui.form;

        table.render({
            elem: '#demoTable',
            toolbar: 'default'
            , url: '../admin/getUserList'
            , height: 'full-200'
            , page: true
            , cols: [[
                {type: 'radio', title: '', fixed: true},
                {field: 'id', title: 'ID'},
                {field: 'username', title: '用户名'},
                // {field: 'type', title: '类型',templet: function(d){
                //         if(d.type === 0) {
                //             return '<span class="layui-badge layui-bg-green">学生</span>';
                //         }
                //         if(d.type === 1) {
                //             return '<span class="layui-badge layui-bg-blue">教师</span>';
                //         }
                //         if(d.type === 2) {
                //             return '<span class="layui-badge layui-bg-orange">管理员</span>';
                //         }}},
                {
                    field: 'state', title: '状态', templet: function (d) {
                        if (d.state === 1) {
                            return '<span class="layui-badge layui-bg-green">正常</span>';
                        }
                        if (d.state === 0) {
                            return '<span class="layui-badge layui-bg-red">停用</span>';
                        }
                    }

                }, {
                    field: 'type', title: '类型', templet: function (d) {
                        if (d.type === 2) {
                            return '<span class="layui-badge layui-bg-purple">教师</span>';
                        }
                        if (d.type === 3) {
                            return '<span class="layui-badge layui-bg-cyan ">管理员</span>';
                        }
                    }

                },

                {field: 'remark', title: '备注'},
                {fixed: 'right', title: '操作', toolbar: '#barDemo'}
            ]],
        });

        //触发事件
        table.on('tool(demoTable)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'check':
                    layer.open({
                        type: 2,
                        title: '查看',
                        content: '../static/iframe/checkStudent.html?id=' + obj.data.id,
                        area: ['80%', '80%'],
                        maxmin: true

                    })
                    // window.location.href = './#admin/check?id=' + obj.data.id;
                    break;
            }
        });
        table.on('toolbar(demoTable)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: '添加',
                        content: '../static/iframe/editUser.html?id=0',
                        area: ['80%', '80%'],
                        maxmin: true,
                        end: function () {
                            table.reload('demoTable');
                        }
                    })
                    //table.reload('demoTable');
                    break;
                case 'delete':
                    if (checkStatus.data.length === 0) {
                        layer.msg('请先选中用户');
                        return;
                    }
                    if (checkStatus.data[0].id === 0) {
                        layer.msg('不允许删除0号用户');
                        return;
                    }
                    layer.confirm('真的删除行么', function (index) {
                        //向服务端发送删除指令
                        $.ajax({
                            url: '../admin/deleteUser/',
                            type: 'DELETE',
                            data: {"id": checkStatus.data[0].id},
                            success: function (res) {
                                if (res.code === 0) {
                                    layer.msg('删除成功');
                                    table.reload('demoTable');
                                } else {
                                    layer.msg('失败');
                                }
                            }
                        });
                    });
                    break;

                case 'update':
                    //判断是否先选中
                    if (checkStatus.data.length === 0) {
                        layer.msg('请先选中用户');
                        return;
                    }
                    if (checkStatus.data[0].id === 0) {
                        layer.msg('不允许编辑0号用户');
                        return;
                    }
                    layer.open({
                        type: 2,
                        title: '编辑',
                        content: '../static/iframe/editUser.html?id=' + checkStatus.data[0].id + '&username=' + checkStatus.data[0].username,
                        area: ['80%', '80%'],
                        maxmin: true,
                        end: function () {
                            table.reload('demoTable');
                        }
                    })
                    break;
            }
        });
        form.on('submit(table-search)', function (data) {
            var field = data.field;
            // 执行搜索重载
            table.reload('demoTable', {
                page: {
                    curr: 1
                },
                where: field
            });
            layer.msg('搜索成功');
            return false;
        });
    });
</script>
