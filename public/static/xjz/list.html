<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="webkit" name="renderer">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>小记者投稿查看</title>
  <link href="../../static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div style=" margin: 25px ;">
  <h2 style="text-align: center">小记者投稿查看</h2>
  <br>
  <table id="demoTable" lay-filter="demoTable"></table>
  <script id="barDemo" type="text/html">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="checkImg">查看图片</button>
    </div>
  </script>
</div>


<script src="../../static/layui/layui.js"></script>
<script>
  layui.use(['table', 'form'], function () {
    var $ = layui.$;
    var table = layui.table;
    var form = layui.form;
    var laytpl = layui.laytpl;
    var layer = layui.layer;
    var rate = layui.rate;
    //如果用户类型为学生 隐藏搜索框和表格工具栏
    var user_type = localStorage.getItem('user_type');
    if (user_type === 'student') {
      $('.layui-row').hide();
      $('.layui-table-tool').hide();
    }


    table.render({
      elem: '#demoTable',
      toolbar: 'default',
      url: '../../xjz/getList',
      height: 'full-200',
      lineStyle: 'height: 64px;',
      page: true,
      cols: [[
        {type: 'radio', fixed: true},
        {field: 'name', title: '姓名', width: 90},
        {field: 'school', title: '所在学校', width: 180},
        {field: 'class', title: '所在班级', width: 90},
        {field: 'tel', title: '联系电话', width: 180},
        {field: 'teacher', title: '指导老师',width: 90},
        {field: 'sid', title: '小记者编号',width: 120},
        {field: 'content', title: '投稿内容'},
        {field: 'right', title: '查看图片', toolbar: '#barDemo', width: 250, minWidth: 150},
      ]],
    });
    table.on('tool(demoTable)', function (obj) {
      switch (obj.event) {
        case 'checkImg':
          layer.open({
            type: 2,
            title: '查看',
            content: '../xjz/checkImg.html?data=' + encodeURI(JSON.stringify(obj.data)),
            area: ['80%', '80%'],
            maxmin: true,
            end: function () {
              table.reload('demoTable');
            }
          });
          break;
      }
    });
    table.on('toolbar(demoTable)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'add':
          layer.msg('不允许添加');
          return;
          break;
        case 'delete':
          if (checkStatus.data.length === 0) {
            layer.msg('请先选中');
            return;
          }
          layer.confirm('真的删除行么', function (index) {
            //向服务端发送删除指令
            $.ajax({
              url: '../../xjz/delete',
              type: 'DELETE',
              data: {"id": checkStatus.data[0].id},
              success: function (res) {
                if (res.code === 0) {
                  layer.msg('删除成功');
                  table.reload('demoTable');
                } else {
                  layer.msg('删除失败');
                }
              }
            });
            layer.close(index);
          });
          break;
        case 'update':
          layer.msg('不允许编辑');
          break;
      }

    });
  });
</script>
</body>
</html>
